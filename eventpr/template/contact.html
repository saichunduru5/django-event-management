{% extends 'base.html' %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin-top: 40px;">
    <h2 class="text-center" style="color: #b30059;">Get in Touch</h2>
    <p class="text-center text-muted">Weâ€™d love to hear from you. Please fill out the form below.</p>

    <form action="" method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>
</div>
{% endblock %}
